    <script>
        function verifyPassword() {
            var pw = document.getElementById("password").value;
            
            if (pw == "") {
                document.getElementById("pass_error").innerHTML = "**מלא את הסיסמא !";

            }

            
            if (pw.length < 8) {
                document.getElementById("pass_error").innerHTML = "**סיסמא חייבת להיות בעלת לפחות 8 תווים";

            }

            
            if (pw.length > 15) {
                document.getElementById("pass_error").innerHTML = "**הסיסמא לא תעלה על 15 תווים";


            }
        }
        function matchpass() {
            var firstpassword = document.getElementById("password").value;
            var secondpassword = document.getElementById("confirmpass").value;
            if (firstpassword == secondpassword) {

                document.getElementById("error_unmatch").innerHTML = "סיסמא תואמת!";
                document.getElementById("error_unmatch1").innerHTML = "";
            }
            else {
                document.getElementById("error_unmatch").innerHTML = "";
                document.getElementById("error_unmatch1").innerHTML = "סיסמא לא תואמת!";

            }
        }
        function email() {

            var email = document.getElementById("gmail").value;
            if (email == "") {
                document.getElementById("email_error").innerHTML = "מלא אימייל!";

            }
            else {

                document.getElementById("email_error").innerHTML = "";

            }


        }

    </script>
</head>
